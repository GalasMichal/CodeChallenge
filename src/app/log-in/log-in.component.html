<mat-card class="log-in-card" appearance="outlined">
  <mat-card-header>

    <mat-card-title class="log-in-card-title">Log in</mat-card-title>

  </mat-card-header>

  <mat-card-content>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Please enter your name</mat-label>
      <input matInput [required]>
      <mat-icon matSuffix>person</mat-icon>
      <mat-hint>error message</mat-hint>


    </mat-form-field>
    <mat-form-field>
      <mat-label>Please enter your password</mat-label>
      <input type="password" matInput [required] [type]="isVisible ? 'password' : 'text'" />
      <button mat-icon-button matSuffix (click)="showPassword()">
        <mat-icon>{{isVisible ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button>Log in</button>
  </mat-card-actions>
</mat-card>
