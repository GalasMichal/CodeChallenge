<mat-card class="log-in-card" appearance="outlined">
  <mat-card-header>

    <mat-card-title class="log-in-card-title">Log in</mat-card-title>

  </mat-card-header>

  <mat-card-content>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Please enter your name</mat-label>
      <input matInput [(ngModel)]="username" name="username" required>
      <mat-icon matSuffix>person</mat-icon>
      @if(!username && submitted){
      <mat-hint>Please enter your name</mat-hint>
      }
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Please enter your password</mat-label>
      <input type="password" matInput [(ngModel)]="password" name="password" required  [type]="isVisible ? 'password' : 'text'" />
      <button mat-icon-button matSuffix (click)="showPassword()">
        <mat-icon>{{isVisible ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      @if(!password && submitted){
        <mat-hint>Please enter your password</mat-hint>
        }
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button class="btn-log-in" mat-raised-button (click)="onSubmit()">Log in</button>
  </mat-card-actions>
</mat-card>
