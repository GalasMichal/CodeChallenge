<mat-card class="sing-up-card" appearance="outlined">
  <mat-card-title>Sign Up</mat-card-title>
  <mat-stepper class="example-stepper" [orientation]="(stepperOrientation$ | async)!">

    <mat-step label="Fill data about your company">
      <form (ngSubmit)="onFirstFormSubmit(companyForm)" #companyForm="ngForm">
        <div class="name-container">
          <mat-form-field class="w400" appearance="outline">
            <mat-label>Organization Name</mat-label>
            <input matInput #name="ngModel" [(ngModel)]="company.name" name="companyName" type="text" name="name" id="name" required>
            @if (!name.valid && name.touched ) {

            }
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Choose Sector</mat-label>
            <mat-select [(ngModel)]="company.sectorId" name="companySector" #name="ngModel" required>
              @for (sector of sectors; track $index) {
              <mat-option [value]="sector.sectorId">
                {{ sector.bezeichnung }}
              </mat-option>
            }
            </mat-select>
          </mat-form-field>
        </div>
        <div>
          <button mat-raised-button matStepperNext [disabled]="!company.name || !company.sectorId" type="submit">Next</button>
        </div>
      </form>
    </mat-step>
